<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom DTR – Delta Time System</title>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=2.3">
</head>
<body>

<div class="container">

  <!-- DTR Header / Label -->
  <div class="card">
    <h1>Custom Daily Time Record (DTR)</h1>
    <p class="subtitle">
      Formula 1 Delta System • Target-Based Productivity Telemetry
    </p>
  </div>

  <!-- Theme Switcher -->
  <div class="card">
    <h2>DTR Theme</h2>
    <button onclick="setTheme('f1')">F1 Theme</button>
    <button onclick="setTheme('light')">Light</button>
    <button onclick="setTheme('dark')">Dark</button>
  </div>

  <!-- DTR Input Form -->
  <div class="card">
    <h2>Session Input</h2>

    <div class="step">
      <label for="date">DTR Date</label>
      <input type="date" id="date">
    </div>

    <div class="step">
      <label for="hours">Hours Worked</label>
      <input type="number" id="hours" placeholder="e.g. 8">
    </div>

    <p id="weeklyCounter"></p>

    <div class="step">
      <label for="reflection">Daily Reflection</label>
      <textarea id="reflection" placeholder="What did you learn today?"></textarea>
    </div>

    <div class="step">
      <label for="accomplishments">Accomplishments (one per line)</label>
      <textarea id="accomplishments"
        placeholder="Implemented UI&#10;Fixed bug in script"></textarea>
    </div>

    <div class="step">
      <label for="tools">Tools Used (comma separated)</label>
      <input type="text" id="tools" placeholder="VS Code, Chrome, Git">
    </div>

    <div class="step">
      <label for="images">Upload Images</label>
      <input type="file" id="images" multiple accept="image/*">
    
      <div id="imagePreview"
           style="
            display:flex;
            flex-wrap:wrap;
            gap:6px;
            margin-top:8px;">
      </div>
    </div>

    <button onclick="submitDTR()">Save Day</button>
    <button class="danger" onclick="deleteLastRecord()">Delete Last Entry</button>
    <button class="danger" onclick="clearAllRecords()">Clear All Records</button>
    <button class="danger" onclick="clearDTRForm()">Clear DTR Form</button>
  </div>

  <!-- Session Summary Preview -->
  <div id="summary" class="card summary" style="display:none;"></div>

  <!-- ===================== -->
  <!-- REFLECTION VIEWER -->
  <!-- ===================== -->


  <div class="card">
    <h2>Reflection Viewer</h2>
    <p class="subtitle">All saved reflections for quick review & export</p>
    
    <div class="sort-controls">
      <label for="sortSelect">Sort by:</label>
      <select id="sortSelect" onchange="changeSortMode(this.value)">
        <option value="date-asc">Date (Oldest First)</option>
        <option value="date-desc">Date (Newest First)</option>
        <option value="delta-desc">Performance (Best Delta)</option>
        <option value="delta-asc">Performance (Worst Delta)</option>
      </select>
    </div>

    <div id="reflectionViewer" class="viewer-box">
      <p class="empty">No reflections saved yet.</p>
    </div>

  <div class="card" style="position: relative;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
      <h2 style="margin: 0;">Daily Performance Graph</h2>
      <button class="telemetry-btn" onclick="window.location.href='telemetry.html'">Telemetry View</button>
    </div>
    <div id="githubGraph" class="contribution-graph"></div>
    <div style="font-size: 11px; margin-top: 5px; color: #888;">
      Less <span style="display:inline-block; width:10px; height:10px; background:var(--level-0)"></span>
      <span style="display:inline-block; width:10px; height:10px; background:var(--level-1)"></span>
      <span style="display:inline-block; width:10px; height:10px; background:var(--level-2)"></span>
      <span style="display:inline-block; width:10px; height:10px; background:var(--level-3)"></span> More
    </div>
  </div>

  <!-- WEEKLY PERFORMANCE CARD -->
  <div class="card" style="position: relative;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
      <h2 style="margin: 0;">Weekly Summary Graph</h2>
      <button class="telemetry-btn" onclick="window.location.href='telemetry.html'">Telemetry View</button>
    </div>
    <div id="weeklyGraph" class="contribution-graph" style="grid-template-rows: 1fr; grid-auto-flow: column;"></div>
  </div>

    <div class="viewer-actions">
      <button onclick="exportPDF()">Export All DTRs (PDF)</button>
      <button onclick="exportWeeklyPDF()">Export Weekly DTR (PDF)</button>
    </div>
</div>

<div id="editModal" class="modal">
  <div class="modal-content">
    <h3>Edit DTR Record</h3>

    <label>Date</label>
    <input type="date" id="editDate">

    <label>Hours</label>
    <input type="number" id="editHours" step="0.1">

    <label>Reflection</label>
    <input type="text" id="editReflection">

    <label>Accomplishments (comma separated)</label>
    <input type="text" id="editAccomplishments">

    <label>Tools Used (comma separated)</label>
    <input type="text" id="editTools">

    <div class="modal-actions">
      <button onclick="closeEditModal()">Cancel</button>
      <button type="button" onclick="saveEditModal()">Save</button>
    </div>
  </div>
</div>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- FileSaver (needed for docx) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<script src="script.js?v=2.3"></script>

</body>
</html>
